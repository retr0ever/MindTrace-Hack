services:
  - type: web
    name: mindtrace
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn mindtrace.web_app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: PYTHONPATH
        value: "."
      - key: ENVIRONMENT
        value: production
